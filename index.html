<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js practice hw-02</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
 integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
 crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    

    <!-- increment decrement start-->

    <section id="increDecre">

        <h1>Increment and Decrement</h1>

        <div class="incrediv">

            <button class="increbtn">+</button>

            <input type="number" class="result" value="1">

            <button class="decrebtn">-</button>

        </div>



    </section>





    <!-- increment decrement ends-->



    <!-- rang slider -->


    <section>

        <div class="rangsliderdiv">

            <span class="tvshow">0</span>
            <input type="range" class="rangslide" min="0" max="10" value="1">

        </div>

    </section>



    <!-- password section -->

    <div class="password">


        <input type="password" class="passinput" value="yyyyy">

        <span><i class="fa-solid fa-eye-slash"></i></span>

    </div>


    <!-- color change  -->

    <section id="colorize">


        

        <button class="randombtn">Random Color</button>



    </section>




    <script src="./js/app.js"></script>
</body>
</html>
